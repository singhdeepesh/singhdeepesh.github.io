<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepesh Singh - PhD Researcher in Photonic Quantum Computation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        #cellular-automata {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.2;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            margin-bottom: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
        }
        section {
            margin-bottom: 30px;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        .publication, .talk, .award {
            margin-bottom: 20px;
        }
        .summary {
            font-style: italic;
            color: #666;
            margin-top: 5px;
        }
        .contact-info {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
        }
        .profile-image {
            max-width: 300px;
            height: auto;
            border-radius: 5px;
            margin: 20px auto;
            display: block;
        }
        .about-content {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            justify-content: space-between;
            gap: 30px;
        }
        .about-text {
            flex: 1;
            min-width: 300px;
        }
        .collapsible {
            background-color: #f1f1f1;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            margin-top: 15px;
        }
        .active, .collapsible:hover {
            background-color: #ccc;
        }
        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f9f9f9;
        }
        @media (max-width: 600px) {
            .profile-image {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <canvas id="cellular-automata"></canvas>
        <h1>Deepesh Singh</h1>
        <p>PhD Researcher in Photonic Quantum Computation</p>
    </header>

    <!-- Rest of the HTML remains the same -->

    <script>
        // Cellular Automata Animation
        const canvas = document.getElementById('cellular-automata');
        const ctx = canvas.getContext('2d');

        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        const CELL_SIZE = 5;
        const COLS = Math.floor(canvas.width / CELL_SIZE);
        const ROWS = Math.floor(canvas.height / CELL_SIZE);

        let grid = new Array(COLS).fill(null).map(() => new Array(ROWS).fill(0));

        // Initialize random cells
        for (let i = 0; i < COLS; i++) {
            grid[i][ROWS - 1] = Math.random() > 0.5 ? 1 : 0;
        }

        function update() {
            let newGrid = new Array(COLS).fill(null).map(() => new Array(ROWS).fill(0));

            for (let i = 0; i < COLS; i++) {
                for (let j = ROWS - 1; j > 0; j--) {
                    let left = grid[(i - 1 + COLS) % COLS][j];
                    let center = grid[i][j];
                    let right = grid[(i + 1) % COLS][j];
                    
                    let rule = (left << 2) | (center << 1) | right;
                    newGrid[i][j - 1] = (30 >> rule) & 1;
                }
            }

            grid = newGrid;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < COLS; i++) {
                for (let j = 0; j < ROWS; j++) {
                    if (grid[i][j] === 1) {
                        ctx.fillStyle = 'black';
                        ctx.fillRect(i * CELL_SIZE, j * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    }
                }
            }
        }

        function animate() {
            update();
            draw();
            requestAnimationFrame(animate);
        }

        animate();

        // Collapsible sections script
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }
    </script>
</body>
</html>
